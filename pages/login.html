      <form class="login_form">
        <fieldset style="margin: auto; margin-bottom:100px; margin-top:50px; width:300px; text-align:center;">
            <legend>1회용 로그인</legend>
            <div class="form_field">
              사용할 닉네임 <input id="nickName" type="text"><br/><br />
            이메일 <input id="email"><br/><br />
            성별 <select>
                <option value="1">남</option>
                <option value="2">여</option>
            </select><br /><br />
            <input type="checkbox"> 개인 정보 이용 동의 여부<br /><br />
            <button id="submit"onclick="store()">저장</button>
            </div>
            
        </fieldset>
    </form>
    <script>
      var nickName = document.getElementById("nickName");
      var email = document.getElementById("email");

      function store() {
        console.log("아");
        if (!window.sessionStorage) {
          alert("세션 스토리지를 지원하지 않습니다.");
          return;
        }
        sessionStorage.setItem(email.value,nickName.value);
        alert("저장되었습니다.");
      }
    </script>
