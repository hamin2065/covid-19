    <div id="search_nickname"><input id="name" value="이메일을 입력해주세요" type="text"><button id="search" onclick="retrieve()">검색</button></div>
    <script>
      var nickName = document.getElementById("name");
      function retrieve() {
        if (!window.sessionStorage) {
          alert("세션 스토리지를 지원하지 않습니다.");
          return;
        }
        var val = sessionStorage.getItem(nickName.value);
        if (val == null) {
          alert("1회용 로그인을 해주세요!");
        } else {
          document.getElementById("search_nickname").innerHTML = val+"님 환영합니다!";
        }
      }
    </script>
